PLG_SYSTEM_HARAKA_MANIFEST_NAME="Sistema - Haraka: Página Em Breve"
PLG_SYSTEM_HARAKA_MANIFEST_DESCRIPTION="<h3>Haraka - Página Em Breve</h3>Ao desenvolver seu site esse plugin esconderá o projeto atrás de uma página Em Breve. Você poderá personalizar o texto e escolher mais de 100 estilos diferentes de combinações. Um relógio de contagem regressiva e links para redes sociais podem ser mostrados. Também é possível criar uma palavra secreta ou permitir o acesso de um ou mais endereços de IP específicos durante o desenvolvimento."