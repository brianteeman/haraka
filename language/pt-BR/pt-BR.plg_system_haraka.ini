PLG_SYSTEM_HARAKA_MANIFEST_DESCRIPTION="<h3>Haraka Coming Soon Page</h3>While you are developing your web site this plugin will hide the site behind a Coming Soon Page. You can customise the text and select from a combination of over 100 styles. An optional countdown clock and social media links can be displayed. Additionally you can give a secret word, or whitelist one or more IP addresses, to allow access to the site while it is under development."
