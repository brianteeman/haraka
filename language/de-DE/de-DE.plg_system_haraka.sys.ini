PLG_SYSTEM_HARAKA_MANIFEST_NAME="System - Haraka Coming Soon Seite"
PLG_SYSTEM_HARAKA_MANIFEST_DESCRIPTION="<h3>Haraka Coming Soon Seite</h3>Während du eine Website entwickelst versteckt dieses Plugin die Site hinter einer Coming Soon Seite. Du kannst den Text individuell anpassen und zwischen eine Kombination von über 100 Styles auswählen. Eine optionale Countdown Uhr und Social Media Links können angezeigt werden. Außerdem kannst du ein Geheimwort definieren oder eine oder mehrere IP Adressen einfügen, um Zugang zur Website während der Entwicklung zu gewähren."