PLG_SYSTEM_HARAKA_MANIFEST_NAME="System - Haraka 'Coming Soon' Pagina"
PLG_SYSTEM_HARAKA_MANIFEST_DESCRIPTION="<h3>Haraka 'Coming Soon' Pagina</h3>Tijdens de ontwikkeling van uw website zorgt deze pulgin ervoor dat uw website een 'coming soon' pagina vertoont. U kan de tekst zelf ingeven en kiezen uit meer dan 100 combinaties van de weergave. Een optionele aftelklok en sociale media links kunnen weergegeven worden. U kan eveneens een geheim woord instellen, en één of meerdere IP-adressen toelaten, zodat de website toegankelijk wordt tijdens de verdere ontwikkeling."